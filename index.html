<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

   <script src="app.js"></script>

  </head>
<body ng-app="LunchCheck" id="body" align="center">
   <div class="container" ng-controller="lunchCheckController">

         <div class=" jumbotron ">
                     <h1>Module 1 - Coursera</h1>
                     Teacher: Yaakov Chaikin
                     <br><br>
                     <hr width = “2” size = “100”>


     <h4>Check your lunch</h4>

         <div class="form-group">
             <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
             type="text" ng-model="text"
             placeholder="Put what you eat for lunch separated by comma.">
         </div>
         <div class="form-group">
             <button class="btn btn-primary" ng-click="checagem()">Check if too much</button>
         </div>

         <div class="form-group message" >

           {{messageFinal}}
         </div>
           <div>
   </div>

</body>
</html>
